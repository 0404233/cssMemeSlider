<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="slider-wrapper">
        <div class="slider">

            <input type="radio" name="button" id="b1" checked>
            <input type="radio" name="button" id="b2">
            <input type="radio" name="button" id="b3">
            <input type="radio" name="button" id="b4">

            <div class="slides-content">
                <div class="slide first">
                    <img src="./img/first.png" alt="first">

                </div>
                <div class="slide">
                    <img src="./img/second.png" alt="first">

                </div>
                <div class="slide">
                    <img src="./img/third.png" alt="first">

                </div>
                <div class="slide">
                    <img src="./img/fourth.png" alt="first">

                </div>
            </div>
            <div class="lower-section">
                <div class="text-content">
                    <div class="text-content__carousel">
                        <p class="text">Почему проктолога позвали работать в IT?</p>
                        <p class="text">Потому что он тоже своего рода разработчик</p>
                        <p class="text">У начинаюшего программиста один монитор, у опытного - два, а у кого стоит три
                            монитора?</p>
                        <p class="text">У охранника</p>
                    </div>

                </div>
                <div class="nav-bar" id="nav-bar">
                    <label for="b1" class="button first" id="label">
                        <div></div>
                    </label>
                    <label for="b2" class="button second" id="label">
                        <div></div>
                    </label>
                    <label for="b3" class="button third" id="label">
                        <div></div>
                    </label>
                    <label for="b4" class="button fourth" id="label">
                        <div></div>
                    </label>
                </div>

            </div>



        </div>
    </div>
</body>

</html>
